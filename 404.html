<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0; url=/" />
  </head>
  <body>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l){
        var path = l.search ? l.search.slice(1) : '';
        if (path) l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' + path);
      }(window.location))
    </script>
  </body>
</html>
